<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show List in HTML</title>
  <style>
    h3 {
      border: 1px solid red; 
    }
  </style>
</head>
<body>
  <h3>Unordered</h3>
  <h4>My Favaite Fruits</h4>
  <ul>
    <li>องุ่น</li>
    <li>ส้ม</li>
    <li>ฝรั่ง</li>
  </ul>
  <hr>
  <h3>Ordered List</h3>
  <h4>Todo List</h4>
  <ol>
    <li>Go to School</li>
    <li>Go to banh</li>
    <li>Dinner with my beat friend</li>
  </ol>
</body>
</html>
